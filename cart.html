<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Shoe World</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container header-container">
      <img src="assets/logo.png" alt="Shoe World Logo" class="logo" />
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <img src="assets/icon-search.png" alt="Search" />
        <a href="cart.html"><img src="assets/icon-cart.png" alt="Cart" /></a>
      </div>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <h2>Your Shopping Cart</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="images/shoe-nike-airmax-black.jpg" alt="Nike Air Max" class="cart-img" /></td>
            <td>Nike Air Max 270</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>$120</td>
            <td>$120</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
          <!-- More rows as needed -->
        </tbody>
      </table>

      <div class="cart-total">
        <h3>Grand Total: $120</h3>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="main-footer">
    <div class="container footer-container">
      <p>&copy; 2025 Shoe World. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="assets/icon-facebook.png" alt="Facebook" /></a>
        <a href="https://instagram.com" target="_blank"><img src="assets/icon-instagram.png" alt="Instagram" /></a>
        <a href="https://youtube.com" target="_blank"><img src="assets/icon-youtube.png" alt="YouTube" /></a>
      </div>
    </div>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
