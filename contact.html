<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Shoe World</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container header-container">
      <img src="assets/logo.png" alt="Shoe World Logo" class="logo" />
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <img src="assets/icon-search.png" alt="Search" />
        <a href="cart.html"><img src="assets/icon-cart.png" alt="Cart" /></a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to send us a message!</p>

      <!-- Contact Form -->
      <form action="#" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <!-- Google Map -->
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24549.714485686814!2d89.5340222531494!3d22.850130891616175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sbn!2sbd!4v1744786805234!5m2!1sbn!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
<footer class="main-footer">
    <div class="container footer-container">
      <p>&copy; 2025 Shoe World. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="assets/icon-facebook.png" alt="Facebook" /></a>
        <a href="https://instagram.com" target="_blank"><img src="assets/icon-instagram.png" alt="Instagram" /></a>
        <a href="https://youtube.com" target="_blank"><img src="assets/icon-youtube.png" alt="YouTube" /></a>
      </div>
    </div>
  </footer>

  <script src="js/contact.js"></script>
</body>
</html>
